version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: dashboard_backend_dev
    ports:
      - "8000:8000"
    environment:
      - ADMIN_USER=${ADMIN_USER}
      - PASSWORD=${PASSWORD}
      - HOST=${HOST}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_APPS_SCRIPT_URL=${GOOGLE_APPS_SCRIPT_URL}
      - GOOGLE_APPS_SCRIPT_READER_URL=${GOOGLE_APPS_SCRIPT_READER_URL}
      - APPSCRIPT_PRESENTATION_URL=${APPSCRIPT_PRESENTATION_URL}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - FROM_EMAIL=${FROM_EMAIL}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
    networks:
      - dashboard_network
    volumes:
      - ./backend:/app
      - ./public:/app/public:ro  # Mount public folder as read-only
    restart: unless-stopped

  # Next.js Frontend con hot reload
  frontend:
    image: node:18-alpine
    container_name: dashboard_frontend_dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install -g pnpm && pnpm install && pnpm dev"
    depends_on:
      - backend
    networks:
      - dashboard_network
    restart: unless-stopped

networks:
  dashboard_network:
    driver: bridge