version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: dashboard_backend
    ports:
      - "8000:8000"
    environment:
      - ADMIN_USER=${ADMIN_USER}
      - PASSWORD=${PASSWORD}
      - HOST=${HOST}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
    networks:
      - dashboard_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dashboard_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - dashboard_network
    restart: unless-stopped


networks:
  dashboard_network:
    driver: bridge